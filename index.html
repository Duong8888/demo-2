<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            width: 100%;
            height: 100vh;
            background-color: lightblue;
            display: flex;
            justify-content:center;
            align-items: center;
        }

        button{
            width: 100px;
            height: 50px;
            background-color: brown;
            color: #fff;
            border: none;
            border-radius: 40px;
            transition: 0.2s;
        }

        button:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <button onclick="loop()">Click Me</button>
    <script>
        function loop(){
            
            while (true) {
                console.log("Thằng ngu");
            }
            for(let i =1 ;i>0;i++){
                console.log("Thằng ngu"+i);       
            }
        }
        loop();
    </script>
</body>
</html>
